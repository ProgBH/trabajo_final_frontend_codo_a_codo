<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel principal</title>
    <link rel="icon" href="../images/codoacodo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/bbfd0c52d7.js" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../styles/styleAdminView.css'>
    <script src='../js/adminView.js'></script>

</head>

<body>
    <div class="wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #353A40;">
            <div class="container custom_container">
                <a class="navbar-brand">
                    <img src="../images/codoacodo.png" width="130" height="65" alt="logo codo a codo">Conf Bs As
                </a>

                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link" id="oradoresBtn">Lista de oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="comprasBtn">Lista de compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../view/admin_login.html" style="color: red;">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Tabla de Oradores -->
        <div class="container mt-5" id="oradoresTable">
            <h3>Lista de Oradores</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tema</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBodyOradores">
                    <!-- Aquí se agregarán los datos de los oradores -->
                </tbody>
            </table>
        </div>

        <!-- Tabla de Compras -->
        <div class="container mt-5" id="comprasTable" style="display: none;">
            <h3>Lista de Compras</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Cantidad de Entradas</th>
                        <th>Categoría</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBodyCompras">
                    <!-- Aquí se agregarán los datos de las compras -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../js/adminView.js"></script>
</body>

</html>
